
<!DOCTYPE html>
<html>
<head>
	<title>ICT Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
  body {
	font-family: Arial, sans-serif;
}

.quiz-container {
	width: 500px;
	margin: 0 auto;
	padding: 20px;
	background-color: #f2f2f2;
}

#question {
	margin-bottom: 10px;
}

#choices {
	list-style-type: none;
	padding: 0;
}

#choices li {
	margin-bottom: 5px;
	border: 1px solid black;
	border-radius: 1px solid black;
	padding:10px;
	
}



#score {
	margin-top: 20px;
	font-weight: bold;
}

</style>
<body>
	<div class="quiz-container">
		<h1>ICT Quiz</h1>
		<div id="question"></div>
		<ul id="choices">
		</ul>
		<div id="submit"></div>
		
		<div id="score"></div>
	</div>
<script>
  
const questionEl = document.getElementById("question");
const choicesEl = document.getElementById("choices");
const submitBtn = document.getElementById("submit");
const scoreEl = document.getElementById("score");

let score = 0;
let questionIndex = 0;

const quiz = [
	{
		question: "kinsa si jude bacalso?",
		choices: ["akong angkol", "bayot nga angkol", "sir jude"],
		answer: 1
	},
	{
		question: "kaon ka tae?",
		choices: ["oo kaon", "kalami ana", "oum syempre"],
		answer: 0
	},
	{
		question: "nindot balhin groupo sa?",
		choices: ["nindot kaayo", "diman", "basin", "oo"],
		answer: 2
	},
	{
		question: "kung gusto ka mobalhin asa na groupo?",
		choices: ["1", "2", "3", "None of the above"],
		answer: 0
	},
	
	{
	  question: "kinsa si ranie?",
	  choices: ["ambot kinsa", "raniel bigdick", "otenan siya"],
	  answer: 2
	}
	
];

function showQuestion() {
	const q = quiz[questionIndex];
	questionEl.textContent = q.question;
	choicesEl.innerHTML = "";
	for (let i = 0; i < q.choices.length; i++) {
		const li = document.createElement("li");
		li.textContent = q.choices[i];
		li.value = i;
		li.onclick = checkAnswer;
		choicesEl.appendChild(li);
	}
}

function checkAnswer(e) {
	if (e.target.value == quiz[questionIndex].answer) {
		score++;
	}
	questionIndex++;
	if (questionIndex < quiz.length) {
		showQuestion();
	} else {
		scoreEl.textContent = "Your score: " + score;
	}
}

submitBtn.onclick = function() {
	checkAnswer();
}

showQuestion();

</script>
	<script src="script.js"></script>
	<script src="index.js"></script>
</body>
</html>
